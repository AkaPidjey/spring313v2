<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <span th:text="${user.login}"></span>
        <span>  with role: </span>
        <span th:each="role:${user.getRoles()}"
              th:text="${role.name} + '    ' "></span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

</div>
<div class="row">
    <div class="col-2 mt-3 p-0">
        <div class="nav flex-column nav-pills"
             role="tablist"
             aria-orientation="vertical">
            <a class="nav-item nav-link ml-2 active"
               data-toggle="pill"
               href="#tabAdminPanel"
               role="tab"
               aria-controls="tabAdminPanel"
               aria-selected="true">Admin</a>
            <a class="nav-item nav-link ml-2"
               data-toggle="pill"
               href="#tabUserPanel"
               role="tab"
               aria-controls="tabUserPanel"
               aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3"
                 style="height: 700px;"
                 id="tabAdminPanel"
                 role="tabpanel"
                 aria-labelledby="tabAdminPanel">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs"
                         role="tablist">
                        <a class="nav-item nav-link active"
                           data-toggle="tab"
                           role="tab"
                           href="#tabAllUsers">Users table</a>
                        <a class="nav-item nav-link"
                           data-toggle="tab"
                           role="tab"
                           href="#tabNewUser">New User</a>
                    </div>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane fade show active border"
                         id="tabAllUsers"
                         role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4>All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Login</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${usersAll}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}">
                                            <a th:text="${role.name}"></a>
                                        </th:block>
                                    </td>
                                    <td>
                                        <!-- Button trigger modal -->
                                        <a role="button"
                                           class="btn btn-primary btn-sm"
                                           data-toggle="modal"
                                           data-target="#modalEDIT"
                                           th:attrappend="data-target=${user.id}">Edit</a>
                                        <!-- Modal window-->
                                        <div id="modalEDIT"
                                             th:attrappend="id=${user.id}"
                                             class="modal"
                                             tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="TitleModalLabel"
                                             aria-hidden="true"
                                             data-backdrop="static"
                                             data-keyboard="false">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title"
                                                            id="TitleModalLabel_1">Edit user</h5>
                                                        <button type="button"
                                                                class="close"
                                                                data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body bg-white">
                                                        <form id="formEditUser"
                                                              th:attrappend="id=${user.id}"
                                                              method="post"
                                                              th:action="@{/update}"

                                                              class="form-signin mx-auto font-weight-bold text-center"
                                                              style="width: 200px;">
                                                            <p>
                                                                <label for="idEdit">ID</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="id"
                                                                       id="idEdit"
                                                                       readonly
                                                                       th:value="${user.id}">
                                                            </p>
                                                            <p>
                                                                <label for="nameEdit">Name</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="name"
                                                                       id="nameEdit"
                                                                       placeholder="Name"
                                                                       required
                                                                       autofocus
                                                                       th:value="${user.name}">
                                                            </p>
                                                            <p>
                                                                <label for="lastnameEdit">Lastname</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="lastname"

                                                                       id="lastnameEdit"
                                                                       placeholder="Lastname"
                                                                       th:value="${user.lastname}">
                                                            </p>
                                                            <p>
                                                                <label for="ageEdit">Age</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="number"
                                                                       name="age"

                                                                       id="ageEdit"
                                                                       placeholder="Age"
                                                                       th:value="${user.age}">
                                                            </p>
                                                            <p>
                                                                <label for="loginEdit">Login</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="login"
                                                                       id="loginEdit"
                                                                       placeholder="Login"
                                                                       required
                                                                       th:value="${user.login}">
                                                            </p>
                                                            <p>
                                                                <label for="passwordEdit">Password</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="password"
                                                                       name="password"

                                                                       id="passwordEdit"
                                                                       placeholder="Password"
                                                                       required
                                                                       th:value="${user.password}">
                                                            </p>
                                                            <p>
                                                                <label for="rolesEdit">Role</label>
                                                                <select id="rolesEdit"
                                                                        name="role"
                                                                        class="form-control form-control-sm"
                                                                        multiple size="2"
                                                                        required>
                                                                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                                    <option value="ROLE_USER">ROLE_USER</option>
                                                                </select>
                                                            </p>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button"
                                                                class="btn btn-secondary"
                                                                data-dismiss="modal">Close</button>
                                                        <button type="submit"
                                                                form="formEditUser"
                                                                th:attrappend="form=${user.id}"
                                                                class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Button trigger modal -->
                                        <a role="button"
                                           class="btn btn-danger btn-sm"
                                           data-toggle="modal"
                                           data-target="#modalDELETE"
                                           th:attrappend="data-target=${user.id}">Delete</a>
                                        <!-- Modal window-->
                                        <div id="modalDELETE"
                                             th:attrappend="id=${user.id}"
                                             class="modal"
                                             tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="TitleModalLabel"
                                             aria-hidden="true"
                                             data-backdrop="static"
                                             data-keyboard="false">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title"
                                                            id="TitleModalLabel_2">Delete user</h5>
                                                        <button type="button"
                                                                class="close"
                                                                data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body bg-white">
                                                        <form id="formDeleteUser"
                                                              th:attrappend="id=${user.id}"
                                                              method="post"
                                                              th:action="@{/delete/{id}(id=${user.id})}"
                                                              class="form-signin mx-auto font-weight-bold text-center"
                                                              style="width: 200px;">
                                                            <p>
                                                                <label for="idDelete">ID</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="id"
                                                                       id="idDelete"
                                                                       readonly
                                                                       th:value="${user.id}">
                                                            </p>
                                                            <p>
                                                                <label for="nameDelete">Name</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="name"
                                                                       th:value="${user.name}"
                                                                       id="nameDelete"
                                                                       readonly
                                                                       placeholder="Name"
                                                                       autofocus>
                                                            </p>
                                                            <p>
                                                                <label for="lastnameDelete">Lastname</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="lastname"
                                                                       th:value="${user.lastname}"
                                                                       id="lastnameDelete"
                                                                       readonly
                                                                       placeholder="Lastname">
                                                            </p>
                                                            <p>
                                                                <label for="ageDelete">Age</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="number"
                                                                       name="age"
                                                                       th:value="${user.age}"
                                                                       id="ageDelete"
                                                                       readonly
                                                                       placeholder="Age">
                                                            </p>
                                                            <p>
                                                                <label for="loginDelete">Login</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="text"
                                                                       name="login"
                                                                       id="loginDelete"
                                                                       readonly
                                                                       th:value="${user.login}"
                                                                       placeholder="Login">
                                                            </p>
                                                            <p>
                                                                <label for="rolesDelete">Role</label>
                                                                <select id="rolesDelete"
                                                                        name="roles"
                                                                        class="form-control form-control-sm"
                                                                        multiple size="2"
                                                                        readonly>
                                                                    <option th:each="role : ${user.getRoles()}"
                                                                            th:value="${role}"
                                                                            th:text="${role.name}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                    </option>
                                                                </select>
                                                            </p>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button"
                                                                class="btn btn-secondary"
                                                                data-dismiss="modal">Close</button>
                                                        <button type="submit"
                                                                form="formDeleteUser"
                                                                id="buttonDelete"
                                                                th:attrappend="form=${user.id}"
                                                                class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade border"
                         id="tabNewUser"
                         role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4>Add new user</h4></div>
                        <div class="container bg-white">
                            <form class="form-signin mx-auto font-weight-bold text-center p-3"
                                  id="formNewUser"
                                  style="width: 300px;"
                                  th:action="@{/create}"
                                  method="post"
                                  th:object="${user}">
                                <p>
                                    <label for="newName">Name</label>
                                    <input class="form-control form-control-sm"
                                           type="text"
                                           name="name"
                                           id="newName"
                                           placeholder="Name"
                                           required
                                           autofocus>
                                </p>
                                <p>
                                    <label for="newLastname">Lastname</label>
                                    <input class="form-control form-control-sm"
                                           type="text"
                                           name="lastname"
                                           id="newLastname"
                                           placeholder="Lastname">
                                </p>
                                <p>
                                    <label for="newAge">Age</label>
                                    <input class="form-control form-control-sm"
                                           type="number"
                                           name="age"
                                           id="newAge"
                                           placeholder="Age"
                                           value="">
                                </p>
                                <p>
                                    <label for="newLogin">Login</label>
                                    <input class="form-control form-control-sm"
                                           type="text"
                                           name="login"
                                           id="newLogin"
                                           placeholder="Login"
                                           required>
                                </p>
                                <p>
                                    <label for="newPassword">Password</label>
                                    <input class="form-control form-control-sm"
                                           type="password"
                                           name="password"
                                           id="newPassword"
                                           placeholder="Password"
                                           required>
                                </p>
                                <p>
                                    <label for="newRole">Role</label>
                                    <select class="form-control form-control-sm"
                                            id="newRole"
                                            name="role"
                                            multiple size="2"
                                            required>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option value="ROLE_USER">ROLE_USER</option>
                                    </select>
                                </p>
                                <button class="btn btn-success"
                                        type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tab-pane fade pl-3"
                 style="height: 700px;"
                 id="tabUserPanel"
                 role="tabpanel"
                 aria-labelledby="tabUserPanel">
                <h3>User information page</h3>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h6>About user</h6></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Age</th>
                            <th>Login</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.name}"></td>
                            <td th:utext="${user.lastname}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.login}"></td>
                            <td>
                                <th:block th:each="role : ${user.roles}">
                                    <a th:text="${role.name}"></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
<script th:src="admin.js"></script>

</body>
</html>
